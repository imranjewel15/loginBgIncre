<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registrationFormWrapper">
        <div class="formWrapper">
            <div class="form">
                <h1 id="heading">Sign In</h1>
                <div class="line"></div>
                <div class="name">
                </div>
                <div class="item">
                    
                    <label for="input">Email</label>
                    <input id="emailField" type="text" placeholder="Enter Your Email">
                    <p id="errorMsgEmail"></p>
                </div>
                <div class="item">
                    <div class="itemWrapper">
                        <i class="fa-regular fa-eye fa-fw eyeShow"></i>
                    <!-- <i class="fa-solid fa-eye-slash fa-fw eyeClose"></i> -->
                    <label for="">Password</label>
                    <input id="passwordField" type="password" placeholder="Enter Your Password">
                    <p id="errorMsgPassword"></p>
                    </div>
                    
                </div >
                <div class="Btn">
                    <button id="loginBtn" class="BtnSty">Sign In</button>
                </div>
                    </div>
            </div>
           
            <div id="colorChange">
                <button id="colorBtn">Click Me For Background Color Change</button>
            </div>

            <div class="increDecre">
                <button id="increment">Increment</button>
                <h2 id="numberCount">0</h2>
                <button id="decrement">Decrement</button>

            </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
